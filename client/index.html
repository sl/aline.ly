<!doctype html>
<html>
  <head>
    <title>aline.ly</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/assets/styles.css">
    <script>
      window.searchForRoom = function() {
        const inputFieldVal = document.getElementById('lineidinput').value;
        window.location.href = `/${inputFieldVal}`;
      };
    </script>
  </head>
  <body>
    <h1>aline.ly</h1>

    <div>
      <button type="button" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Create</button>
    </div>

    <form action="#">
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="lineidinput">
        <label class="mdl-textfield__label" for="sample1">Enter a Line</label>
      </div>
    </form>

    <div>
      <button  onclick="searchForRoom()" type="button" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Join</button>
    </div>
  </body>
</html>

<!doctype html>
  <html>
  <head>
    <title>aline.ly</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Didact+Gothic">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-green.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
    <script>
      window.searchForRoom = function() {
        console.log(document.getElementById('lineidinput').value);
        window.location.href = '/' + document.getElementById('lineidinput').value;
      };
      window.createForm = function() {
        window.location.href = '/new.html';
      };
    </script>
  </head>
  <body>
    <div class="home-layout-transparent mdl-layout mdl-js-layout">
      <header class="mdl-layout__header mdl-layout__header--transparent">

      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">aline.ly</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="https://devpost.com/software/aline">About</a>
          <a class="mdl-navigation__link" href="/index.html">Join Line</a>
          <a class="mdl-navigation__link" href="/new.html">Create Line</a>
        </nav>
      </div>
      <main class="mdl-layout__content" style="height: 100vh;">

        <div style="height: 50px;"></div>

        <div class="mdl-grid">
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-cell mdl-cell--stretch" style="text-align: center;">
            <h1 id="logo-text">aline.ly</h1>
            <p style="font-family: 'Didact Gothic', sans-serif; font-size: 2em">
              Waiting out of line.
            </p>
            <br>
            <form action="#">
              <div class="mdl-grid">
                <div class="mdl-layout-spacer"></div>

                <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="text" id="lineidinput">
                  <label class="mdl-textfield__label" for="lineidinput" style="text-align: center;">Enter a Line Code</label>
                </div>

                <div class="mdl-layout-spacer"></div>
              </div>

              <div class="mdl-grid">
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-cell mdl-cell--stretch" style="text-align: center;">
                  <button onclick="searchForRoom()" type="button" class="mdl-button mdl-button--raised mdl-button--accent mdl-js-button mdl-js-ripple-effect" style="margin-bottom: 15px">Join Line</button>
                  <br>

                  <button onclick="createForm()" type="button" class="mdl-button mdl-button--raised mdl-button--accent mdl-js-button mdl-js-ripple-effect" style="margin-bottom: 15px; position: fixed; bottom: 3em; right: 3em">Create Room</button>
                </div>
                <div class="mdl-layout-spacer"></div>

              </div>
            </form>

          </div>
          <div class="mdl-layout-spacer"></div>
        </div>

      </main>
    </div>
  </body>
</html>

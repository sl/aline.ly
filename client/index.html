<!doctype html>
  <html>
  <head>
    <title>aline.ly</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Didact+Gothic">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
    <script>
      window.searchForRoom = function() {
        window.location.href = '/' + document.getElementById('lineidinput').value;
      };
    </script>
  </head>
  <body>
    <div class="home-layout-transparent mdl-layout mdl-js-layout">
      <header class="mdl-layout__header mdl-layout__header--transparent">
        <div class="mdl-layout__header-row">
          <!-- Navigation -->
<!--
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
          </nav>
-->
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
        </nav>
      </div>
      <main class="mdl-layout__content">

        <div style="height: 50px;"></div>

        <div class="mdl-grid">
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-cell mdl-cell--stretch" style="text-align: center;">
            <h1 id="logo-text">aline.ly</h1>
            <p style="font-family: 'Didact Gothic', sans-serif;">
              Let guests at your event queue for things remotely! Make your hackathon, convention, or other large event a smooth experience from start to finish. Have a line code? Enter it now!
            </p>
          </div>
          <div class="mdl-layout-spacer"></div>
        </div>

        <form action="#">
          <div class="mdl-grid">
            <div class="mdl-layout-spacer"></div>

            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="lineidinput">
              <label class="mdl-textfield__label" for="lineidinput" style="text-align: center;">Enter a Line Code</label>
            </div>

            <div class="mdl-layout-spacer"></div>
          </div>

          <div class="mdl-grid">
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-cell mdl-cell--stretch" style="text-align: center;">
              <button onclick="searchForRoom()" type="button" class="mdl-button mdl-button--raised mdl-button--colored mdl-js-button mdl-js-ripple-effect">Join Line</button>
            </div>
            <div class="mdl-layout-spacer"></div>
          </div>
        </form>

        <hr style="margin-top: 50px; margin-bottom: 50px;">

        <div class="mdl-grid">
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-cell mdl-cell--stretch" style="text-align: center;">
            <h4 style="font-family: 'Didact Gothic', sans-serif;">
              Creating a line is as easy as 1, 2, 3!
            </h4>
            <br>
            <a href="new.html" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" STYLE="margin-top: 20px;">
              New Line
            </a>
          </div>
          <div class="mdl-layout-spacer"></div>
        </div>

        <div style="height: 100px;"></div>

      </main>
    </div>
  </body>
</html>
